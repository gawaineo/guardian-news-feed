{% extends "base.html" %}
{% block title %}Notizie Index Page{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
  <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-4">
    {% for article in articles %}
      <li>
        <div class="row image">
          <div class="large-12 columns">
            <img src="{{ article.iurl }}" width="300" height="275"/>
          </div>
        </div>
        <div class="row title">
          <div class="large-12 columns">
            <a href="{{ article.url }}">
            {{ article.title }}</a>
          </div>
        </div>
        <div class="row description">
          <div class="large-12 columns">
            <p>
              <h5>
                {{ article.kwic }}
                <br>
                <span class="label">{{ article.domain }}</span>
                <span class="label">{{ article.date }}</span>
              </h5>
            </p>
          </div>
        </div>
        <hr/>
      </li>
      {% endfor %}
  </ul>
  </div>
</div>
