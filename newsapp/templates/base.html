<!DOCTYPE html>
<html lang='en'>
<head>
	{% block head%}
		<title>{% block title %}{% endblock %}</title>
		<!--<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.indigo-pink.min.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">-->
		<!--<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->
    <link rel="stylesheet" type="text/css" href="/static/css/foundation-icons.css">
    <link rel="stylesheet" type="text/css" href="/static/css/foundation.css">
		<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	{% endblock %}
</head>
<body>

<div class="contain-to-grid fixed">
 <nav class="top-bar" data-topbar role="navigation">
  <ul class="title-area">
    <li class="name">
      <h1><a href="#"><i>Notizie</i></a></h1>
    </li>
     <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
    <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
  </ul>

  <section class="top-bar-section">
    <!-- Right Nav Section -->
    <ul class="right">
      <li>
        <form action="/">
        <div class="row collapse">
          <div class="large-8 small-10 columns">
            <input name="search_q" type="text" placeholder="Search Guardian News">
          </div>
          <div class="large-1 small-1 columns">
            <button type="submit" class="button">Go</button>
          </div>
          <div class="large-3 small-1 columns">
          </div>
        </div>
        </form>
      </li>
      <li><a href="#"><i class="fi-torsos-all"></i> Sign Up</a></li>
      <li><a href="#"><i class="fi-torso"></i> Log In</a></li>
    </ul>

    <!-- Left Nav Section -->
    <ul class="left">
      <li class="active"><a href="/"><i class="fi-home"></i> Home</a></li>
      <li><a href="#">U.S. Edition</a></li>
      <li><a href="#">U.K. Edition</a></li>
      <li><a href="#">A.U. Edition</a></li>
    </ul>
  </section>
</nav>
</div>      

{% block content %}{% endblock %}





{% block scripts %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/js/foundation/foundation.js"></script>
{% endblock %}

</body>
</html>
